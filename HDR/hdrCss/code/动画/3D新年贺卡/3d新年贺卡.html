<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FDA7DF;
        }
        .card{
            box-sizing: border-box;
            width: 300px;
            height: 200px;
            background-color: #ED4C67;
            color: antiquewhite;
            font-size: larger;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(900px) rotateX(45deg);
        }
        /* 给贺卡打开两边设置共同样式 */
        .card::before,
        .card::after{
            background-color: #ED4C67;
            width: 50%;
            height: 100%;
            position: absolute;
            font-family: '宋体' ;
            font-size: 40px;
            border: #FDA7DF;
        }
        .card::before{
            content: '新年';
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            transition: 1s;
            /* 定义旋转的参考点 */
            transform-origin: left;
        }
        .card::after{
            content: '快乐';
            top: 0;
            right: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            transition: 1s;
            transform-origin: right;

        }
        .card:hover::before{
            transform: rotateY(-180deg);
        }
        .card:hover::after{
            transform: rotateY(180deg);
        }
       
        
    </style>
</head>
<body>
    <main>
         <div class="card">
            happy new year!
    </div>
    </main>
   
</body>
</html>
