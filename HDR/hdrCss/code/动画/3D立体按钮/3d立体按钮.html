<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: goldenrod;
        }
        .btn{
            display: inline-block;
            width: 200px;
            height: 40px;
            font-size: 1.3em;
            font-weight: 800;
            text-decoration: none;
            background-color: grey;
            color:blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            letter-spacing: .2em;
        }
        
        .btn::before{
            content: "";
            width: 10px;
            height: 40px;
            background-color: #555;
            position: absolute;
            left: -10px;
            transform: skewY(-45deg) translate(0,5px);
        }
        .btn::after{
            content: "";
            width: 100%;
            height: 10px;
            background-color:#555;
            position: absolute;
            bottom: -10px;
            transform: skewX(-45deg) translate(-5px,0);
        }
    </style>
</head>
<body>
    <main>
        <a href="" class="btn">huyiling</a>
    </main>
</body>
</html>
