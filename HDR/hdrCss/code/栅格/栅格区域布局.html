<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        article{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 50px 1fr 60px;
            grid-template-columns: 100px 1fr;
            /* 定义栅格区域 */
            grid-template-areas: "header header"
            "nav main"
            "footer footer";
            /* 间距在父亲盒子内定义 */
            gap: 10px;
        }
        header,nav,main,footer{
            background-color: blueviolet;
            background-clip: content-box;
        }
        header{
            grid-area: header;
        }
        nav{
            grid-area: nav;
        }
        main{
            grid-area: main;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(3,1fr);
            padding: 10px;
           /* justify-items: center;
           align-items: center; */
        }
        main div{
           background-color:gold;
           border: dotted 5px #ddd;
           background-clip: content-box;
            font-size: 50px;
            /* 居中 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        footer{
            grid-area: footer;
            display: grid;
            grid-template-columns: repeat(4,1fr);
        }
        footer div{
            background-color: aliceblue;
            background-clip: content-box;
            padding: 10px;
        }

    </style>
</head>
<body>
    <article>
        <header></header>
        <nav></nav>
        <main>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </main>
        <footer>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </footer>
    </article>
</body>
</html>
