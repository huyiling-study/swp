<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding: 50px 0 0 50px;
        }
        .top{
            /* display: inline-block; */
            border: 1px solid black;
            width: 300px;
            position: relative;
            height: 30px;
            line-height: 2em;
        }
        .top>div{
            display: inline;
        }
        .top div:nth-child(1){
            padding-left: 30px;
        }
        .top div:nth-child(2){
            float:right;
        }
        .front{
            font-weight: bold;
            color: brown;
        }
        .front::before{
            content: "";
            width: 6px;
            height: 20px;
            background-color: brown;
            position: absolute;
            left: 16px;
            top:7px
            
        }
        .font{
            font-size: 12px;
            padding-right: 10px;
        }
        
    </style>
</head>
<body>
    <div class="top">
        <div class="front">校友资讯</div>
        <div class="font">更多></div>
    </div>
</body>
</html>
