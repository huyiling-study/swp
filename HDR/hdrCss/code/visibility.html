<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        article{
            border: solid 1px #555;
            padding: 20px;
            width: 100px;
        }
        div{
            background-color: red;
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        div:nth-of-type(1){
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
    </article>
</body>

</html>
