<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            margin: 50px;
            padding: 50px;
        }
        ul{
            list-style: none;
            position: relative;
        }
        ul li{
            width: 300px;
            height: 200px;
            border: solid 3px brown;
            background-color: brown;
            overflow: hidden;
        }
        ul li:hover img{
            z-index: -1;
        }
        ul li img{
            width: 100%;
            position: absolute;
            z-index: 2;
        } 
        ul li>span{
            position: absolute;
            background-color: brown;
            width: 20px;
            height: 20px;
            text-align: center;
            border-radius: 50%;
            font-size: 13px;
            color: white;
            /* 距左、上边距离 */
            left: 10px;
            top: 10px;
            box-shadow: 0 0 5px white;
            z-index: 3;
        }
        div{
            width: 100%;
            height: 100%;
            background: brown;
            position: relative;
            z-index: 1;
        }
        div h2{
            text-align: center;
            line-height: 8em;
            color: white;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <span>热</span>
            <img src="./imgs/1.png" alt="">
            <div>
                <h2>定位操着布局</h2>
            </div>
        </li>
    </ul>
</body>
</html>
