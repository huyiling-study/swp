<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 有return
        var obj = ()=> {
            return {
                name: "hyl",
                age: 18
            }
        }
        console.log(obj());
        
        // 无return
        // 要在大括号外打上小括号，只有对象有这个特殊性
        var obj1 = () => ({
            name: "hyl",
            age: 18
        })
        console.log(obj1());
    </script>
</body>

</html>
