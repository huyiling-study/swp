<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 快速的从对象和数组中获取里面的成员
        var arr = ["1","2","3"]
        // console.log(arr[arr.length-1]);
        // 必须要占位，才能拿到最后一个
        let[x,y,z] = arr
        console.log(x,y,z);

        //交换赋值
        var a = 10;
        var b = 20;
        var [b,a] = [a,b]
        console.log(a,b);

        //多维数组
        var arr2 = [1,2,[3,4,[5]]]
        console.log(arr2[2][2][0]);

        // 按照结构快速获取里面的内容

    </script>
</body>
</html>
