<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./tool.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wordCard{
            width: 300px;
            height: 500px;
            background-color: antiquewhite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-150px,-150px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #wordCard div:nth-of-type(1){
            /* border: red 1px solid; */
            display: flex;
            justify-content: center;
            position: relative;

        }
        #wordCard div:nth-of-type(1) input{
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
            border: none;
        }
        #wordCard div:nth-of-type(1) button{
            /* border: none; */
            height: 38px;
            width: 45px;
            font-size: 15px;
            position: absolute;
            top: 10.5px;
            left: 182px;
            border: none;
            
        }
        #desc{
            width: 250px;
            height: 420px;
            background-color: #ddd;
            padding: 20px;
        }
    </style>
</head>
<!-- map -->
<!-- 
    1.将字符串通过换行进行分割 
    2.定义一个集合
    3.遍历数组，一次处理两个数据
    3.1将英文作为键，中文作为值，添加到map集合里
-->
<body>
    <div id="wordCard">
        <div>
            <input type="text" placeholder="输入查询英文单词" id="word"><button id="clearBtn">清空</button>
        </div>
        <div id="desc"></div>
    </div>
    <script>
           //1、将字符串通过换行进行字符串分割
           var arr = word.split("\n");
            
            let map = new Map();

            for(var i = 0; i < arr.length - 1; i += 2){
                map.set(arr[i].substring(1), arr[i + 1].substring(6));
            }
            
                var oWord = document.getElementById("word");
                var oDesc = document.getElementById("desc");

                oWord.onkeyup = function(){
                    var value = map.get(this.value);
                    if(value){
                        oDesc.innerHTML = value;
                    }else{
                        oDesc.innerHTML = "查无此词";
                    }
                    
                }
            clearBtn.onclick = function(){
                oWord.value = ""
            }
    </script>

</body>

</html>
