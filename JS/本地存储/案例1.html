<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 点击刷新 用户名和密码还存在 -->
    <div>
        用户名：<input type="text" id="userName">
    </div>
    <div>
        密码：<input type="text" id="userPassword">
    </div>
    <button id="login">登陆</button>

    <script>
        var userNameValue = document.getElementById('userName')
        var userPasswordValue = document.getElementById('userPassword') 

        userNameValue.value = userNameValue
        userPasswordValue.value = userPasswordValue

        login.onclick = function(){
            console.log(userNameValue.value,userPasswordValue.value);

            localStorage.setItem('username',userNameValue.value)
            localStorage.setItem('userpassword',userPasswordValue.value)
        }
    </script>
</body>
</html>
