<!-- 按空格划分，逆序输出 -->

<body>
    <script>
        function reverseStr(str) {
            var arr = str.split(" ")
            arr.reverse()
            return arr.join(" ")
        }
        alert(reverseStr('Welcome to Being'))
        
    </script>
</body>
