<!-- 
    5.已知一个字符串对象中,英语单词用各种非字母字符分割，统计单词个数
    传入:"Yes,she*is%my@love.";
    返回5
    【规律】当前面一个字符是字母，后面一个字符是非字母的时候，这就是一个单词
 -->

<body>
    <script>
        // 统计单词  
        function countOfWord(str) {
            var count = 0;//计数
            for (var i = 0; i < str.length - 1; i++) {
                // 判断是否为一个单词的条件，前一个为字母，后一个非字母
                if (isWord(str[i]) && !isWord(str[i + 1])) {
                    count++;
                }
            }
            // count计数要return出去外面才能拿到值
            return count;
        }
        // 判断是否为字符
        function isWord(charstr) {
            if (charstr >= "A" && charstr <= "Z" || charstr >= "a" && charstr <= "z") {
                return true;
            } else {
                return false;
            }
        }

        alert(countOfWord('Yes,she*is%my@love.'))
    </script>
</body>
