<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        .box {
            padding: 100px;
            width: 100vw;
            height: 400px;
            /* border: #555 solid 1px; */
            display: flex;
            flex-direction: column;

        }

        #msg {
            border: #ddd solid 1px;
            height: 200px;
            margin-bottom: 20px;
            padding: 20px;
        }
    </style>
</head>

<!-- 
    send()
    1.拿到文本域内容、div内容
    2.将文本域内容给到div
    3.清空文本域内容
 -->
<!-- 
    1.敏感词都过滤 正则表达式
    2.将敏感词替换成* replace()
    
 -->

<body>
    <div class="box">
        <div id="msg">

        </div>
        <textarea name="" id="comments" cols="30" rows="10"></textarea>
        <button onclick="send()">发布</button>
    </div>

    <script>
        // 首先定义一个装敏感词的数组
        var arr = [/操/gi, /nm/gi, /sb/gi]
        function send() {
            var divcon = document.getElementById("msg")
            var texcon = document.getElementById("comments")



            //声明新的变量拿到原字符串
            var tValue = texcon.value;
            for (var i = 0; i < arr.length; i++) {
                //将原字符串覆盖掉
                tValue = tValue.replace(arr[i], "*")
            }

            divcon.innerHTML = tValue;
            // 清空文本域内容
            texcon.value = "";
        }




    </script>
</body>

</html>
