<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        aside {
            display: flex;
            border: solid #ddd 1px;
            display: inline-block;
            padding: 10px;
        }

        div {
            width: 200px;
            padding: 4px 8px;
            border: solid #ddd 1px;
            display: inline-block;
        }

        button {
            flex: 1;
        }
    </style>
</head>
<!-- 
    1.给button事件驱动函数（点击事件）
    2.点击获取验证码div内容发生改变
        拿到div内容
        将获取到的验证码放到div内
    3.创建一个验证码生成函数
    验证码位数不确定，要返回字符串形式
        1)首先生成一个空数组用于存放验证码
        2)遍历生成随机字符
            0~9
            65~95
            97~122
        3)将不在范围内的数去掉
 -->

<body>
    <aside>
        <div id="div1">huyiling</div>
        <button onclick="Obutton()">获取验证码</button>
    </aside>

    <script>
        // 只是实现一个功能，无参无返回值
        function Obutton() {
            var verCode = document.getElementById("div1")
            verCode.innerHTML = numTestCode(6)
        }
        function numTestCode(n) {
            var numTestArr = []
            for (var i = 0; i < n; i++) {
                // 要取到122
                var num = parseInt(Math.random() * 123)
                if (num >= 0 && num <= 9) {
                    numTestArr.push(num)
                } else if (num >= 60 && num <= 95 || num >= 97 && num <= 122) {
                    numTestArr.push(String.fromCharCode(num))
                }else{
                    i--;
                }
            }
            return numTestArr.join("")
        }
    </script>
</body>

</html>
