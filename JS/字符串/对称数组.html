<!-- 
    one,two,three
    one,two,three,three,two,one
    1.拷贝原数组生成新数组
    2.将原素组元素添加到新数组
 -->

<body>
    <script>
        function symmetryArr(arr) {
            var newArr = arr.concat();
            for (var i = arr.length; i >= 0; i--) {
                newArr.push(arr[i]);
            }
            return newArr
        }
        alert(symmetryArr(["one","two","three"]))
    </script>
</body>

</html>
