<!DOCTYPE html>

<body>
    <script>
        // [min,max)
        function getRandom(min,max){
            if(min>max){
                console.error('参数有误')
                return
            }
            return parseInt(Math.random()*(max-min))+min
        }
        // console.log(getRandom(10,20));

        //[min,max]
        function getRandom(min,max){
            if(min>max){
                console.error('参数有误')
                return
            }
            return parseInt(Math.random()*(max-min+1))+min
        }
        console.log(getRandom(10,12));

    </script>
</body>

</html>
