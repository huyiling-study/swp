<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<!-- 
    Js的垃圾回收机制会保留

    函数有返回值，返回值必须是复杂类型，而且要赋值给外面的变量
 -->
<body>
    <script>
        function test(){
            var name = "hyl"
            console.log(name);
            var obj = {
                a:1,
                b:2  
            }
            return obj
        }

        var obj1 = test()
        var obj2 = test()
        console.log(obj1===obj2);
        console.log(obj1,obj2);

        // 回收 
        obj1 = null
        obj2 = null
        console.log(obj1,obj2);
    </script>
</body>
</html>
