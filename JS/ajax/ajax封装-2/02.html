<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- XMLHttpRequest API 实现get、post、put、patch、delete方法-->
<body>
    <button id="myget">get</button>
    <button id="mypost">post</button>
    <button id="mypatch">patch</button>
    <button id="myput">put</button>
    <button id="mydelete">delete</button>

    <script src="./util.js"></script>
    <script>
        myget.onclick = function () {
            ajax({
                url: "http://localhost:3000/users",
                data: {
                    username: "Frank",
                    password: "123456"
                },
                success: function (res) {
                    console.log('success', res);
                },
                error: function (err) {
                    console.log('error', err);
                },
            })
        }

        mypost.onclick = function () {
            ajax({
                url: "http://localhost:3000/users",
                method: "POST",
                data: {
                    username: "huyiling123",
                    password: "111111"
                },
                headers: {
                    "content-type": "application/x-www-form-urlencoded"
                },
                success: function (res) {
                    console.log('sucess', res);
                },
                error: function (err) {
                    console.log('error', err);
                },
            })
        }

        mypatch.onclick = function(){
            ajax({
                url: "http://localhost:3000/users/1",
                method: "PATCH",//put更新数据全部覆盖
                data: {
                    username: "Marry123",
                },
                headers: {
                    "content-type": "application/json"
                },
                success: function (res) {
                    console.log('sucess', res);
                },
                error: function (err) {
                    console.log('error', err);
                },
            })
        }

        myput.onclick = function(){
            ajax({
                url: "http://localhost:3000/users/1",
                method: "PUT",//put更新数据全部覆盖
                data: {
                    username: "Marry666",
                },
                headers: {
                    "content-type": "application/json"
                },
                success: function (res) {
                    console.log('sucess', res);
                },
                error: function (err) {
                    console.log('error', err);
                },
            })
        }

        mydelete.onclick = function(){
            ajax({
                url: "http://localhost:3000/users/2",
                method: "DELETE",//put更新数据全部覆盖
                success: function (res) {
                    console.log('sucess', res);
                },
                error: function (err) {
                    console.log('error', err);
                },
            })
        }


    </script>
</body>

</html>
