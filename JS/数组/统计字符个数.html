<!-- 利用对象
    1.创建一个对象
    2.循环遍历数组元素
    3.将数组索引与对象的key对应
    4.判断对象是否有这个字符有自增，没有为第一个
 -->
<body>
    <script>
        var str = 'abcnccdfb'

        var obj = {}
        for(var i = 0;i<str.length;i++){
            // console.log(str[i]);
            var key = str[i]

            // 方法一
           if(obj[key]){
            obj[key]++
           }else{
            obj[key] = 1
           }

        // 方法二
        // if(obj[key]===undefined){
        //     obj[key] = 1
        //    }else{
        //     obj[key]++
        //    }

        }
        console.log(obj);
    </script>
</body>
