<head>

<body>
    <!-- 
        9 8 7 6 5 4
        第一轮
        8 9 7 6 5 4
        8 7 9 6 5 4
        8 7 6 9 5 4 
        8 7 6 5 9 4
        8 7 6 5 4 9
        第二轮
        7 8 6 5 4
        7 6 8 5 4
        7 6 5 8 4
        7 6 5 4 8
        第三轮
        6 7 5 4
        6 5 7 4
        6 5 4 7
        第四轮
        5 6 4
        5 4 6
        第五轮
        4 5

        比较轮数 = 数组长度 - 1
        每一轮比较次数 = 数组长度-当前轮数
     -->
    <script>
        var Arr = [9, 8, 7, 6, 5, 4]
        function bubbleArr(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - (i + 1); j++) {
                    if (arr[j] > arr[j + 1]) {
                        //交换两数位置
                        var tmp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = tmp
                    }
                }
            }
        }
        bubbleArr(Arr)
        alert(Arr)
        
    </script>
</body>

</html>
