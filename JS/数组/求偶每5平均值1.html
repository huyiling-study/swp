<body>
    <!-- 定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数;
        然后按顺序每五个数求出一个平均值,放在另一个数组中并输出,试编程。-->
    <script>
        // 1.声明数组
        var arr = new Array(30);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = i * 2 + 2;
        }
        // alert(arr)
        // 2.求平均数
        var averageArr = []
        for (let i = 0; i < 6; i++) {
            // 3.求出这组数的平均值
            var newArr = arr.splice(0, 5)
            // alert(newArr)  
            // 4、求平均值
            var sum = 0;//求和
            for (let j = 0; j < newArr.length; j++) {
                sum += newArr[j]
            }
            averageArr.push(sum / 5)
        }
        alert(averageArr)
    </script>   

</body>

</html>
