<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var person = {
            name: "frank",
            age: "18",
            sex: "boy"
        };
        //i是对象的下标，就是对象的属性名
        //i是当前遍历到的属性
        //person[i]是属性值
        for (i in person) {
            console.log(`${i}：${person[i]}`);
        }
    </script>
</body>

</html>
