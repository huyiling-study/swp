<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //字符串-->对象  字符串必须是json格式
        //JSON.parse(字符串) 解析字符串转换成对象
        var str = '{"name":"huyiling","age":18}'
        console.log(str);
        var obj = JSON.parse(str)
        console.log(obj);

        //对象-->字符串
        // JSON.stringify(对象)
        var person = {
            name:"caohongyu",
            age:18
        }
        var str1 = JSON.stringify(person)
        console.log(str1);
    </script>
</body>
</html>
