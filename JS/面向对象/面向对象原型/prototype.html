<!-- 解决对象不是共用一套方法问题 -->
<!-- 
    prototype 原型对象
    概念:每一个函数上，都有一个原型对象prototype

    构造函数
    new Object() new String() new Array()
    
    用在构造函数上，我们可以给构造函数的原型prototype，添加方法
    1.如果我们将方法添加到构造函数的原型prototype对象上
    2.构造函数构造出来的对象 共享  原型上所以有的方法
 -->
<body>
    <script>
        // function show(){

        // }
        // alert(show.prototype);


        // 给构造函数的原型prototype，添加方法
        var arr1 = [10,20,30,40,50]
        var arr2 = [1,2,3,4,5]

        Array.prototype.sum = function(){
            console.log(this);
            var res = 0;
            for(var i=0;i<this.length;i++){
                res += this[i]
            }
            return res
        }
        
        alert(arr1.sum())
        alert(arr2.sum())
        // arr1和arr2同时用的是我们原型上的sum函数，所以是同一函数，为true
        alert(arr1.sum === arr2.sum)//true
    </script>
</body>
