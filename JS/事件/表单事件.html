<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <form id="f1">
        <input type="text" class="otext">
        <input type="submit">
        <input type="reset">
    </form>
    <script>
        var f1 = document.getElementById('f1')
        f1.onsubmit = function(){
            alert('提交')
        }
        f1.onreset = function(){
            alert('重置')
        }
        var otext = document.getElementsByClassName('otext')
        console.log(otext[0]);
        otext[0].onfocus = function(){
            // alert('获取焦点')
            console.log("获取焦点");
        }
    </script>
</body>
</html>
