<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入开发版本的：开发时会有报错提示 -->
    <script src="../Js/vue.js"></script>
    <!-- vue react本质上就是根据自己的虚拟dom操作真实dom呀，
        只不过是vue帮你操作了，你要自己自定义指令，就需要自己去操作了 -->
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>Hello,{{name}}</h1>
    </div>
    <script type="text/javascript">
        // 创建Vue实例
        new Vue({
            el:'#root',//指定当前Vue实例为哪个容器服务
            data:{
                name:"会员卡"
            }
        })
    </script>
</body>

</html>
