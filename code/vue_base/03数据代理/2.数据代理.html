<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        数据代理:
        属性都在_data里，_data的数据来自data
        所以vm._data=data
        vm._data.name = vm.name
        name一变，setter就掉，接着解析模板==>生成新的虚拟DOM==>新旧DOM对比==>形成新的页面
     -->
    <!-- 
        二、数据代理
        定义：通过一个对象代理对另一个对象中属性的操作（读/写）；

        三、Vue中的数据代理
        1、vue中的数据代理：通过vm对象来代理data对象中属性的操作（读/写）；
        2、vue中数据代理的好处：更加方便的操作data中的数据；
        3、基本原理：通过Object.defineProperty方法将data对象中的属性添加到vm对象上，为配置到vm中的属性添加getter和setter，在getter和setter内部操作data中对应的属性。
     -->
     <!-- 
        只有配置在data里的数据，才会做数据代理（进行读/写操作，有getter/setter方法）
      -->
     <script src="../Js/vue.js"></script>
</head>

<body>
    <script>
        let obj = { x: 100 };
        let obj2 = { y: 200 };

        Object.defineProperty(obj2, 'x', {
            get() {
                console.log('读取了');
                return obj.x

            },
            set(value) {
                console.log('修改了');
                obj.x = value
            }
        })
    </script>
</body>

</html>
