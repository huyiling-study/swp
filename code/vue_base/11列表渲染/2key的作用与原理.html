<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Js/vue.js"></script>
</head>
<!-- 
    不写key时vue会在遍历时把index默为key
    
    key有什么作用（key的内部原理）
    1.虚拟DOM中key的作用，当数据发生变化时，Vue根据【新数据】生成【新的虚拟DOM】，
    随后Vue进行【新虚拟DOM】与【旧虚拟DOM】的差异比较，比较规则如下：
    

    对比算法---复用节点
    2.对比规则：
        1)旧虚拟DOM中找到与新虚拟DOM相同的key
            若内容没变，直接复用之前生成的真实DOM
            若内容改变，则生成新的真实DOM，替换掉页面之前的真实DOM
        2)旧虚拟DOM中未找到与新虚拟DOM相同的key
            创建真实DOM，随后渲染到页面

    3.开发中如何选择key？
        1.最好使用每一条数据的唯一标识 :key="p.id"
        2.仅用于渲染列表用于展示，不存在对数据的增删改查，可使用index作为key
    
 -->
<body>
    <div id="root">
        <h2>人员信息（数组遍历）</h2>
        <button @click.once="add">添加</button>
        <ul>
            <!-- key唯一的：节点标识 就要写成:key='p.id'-->
            <li v-for="p in persons" :key="p.id">
                {{p.name}}，年龄{{p.age}}
                <input type="text">
            </li>
        </ul>
    </div>
</body>
<script>  
    new Vue({
        el: "#root",
        data() {
            return {
                persons: [
                    { id: 001, name: '胡伊玲', age: '18' },
                    { id: 002, name: '曹宏钰', age: '19' },
                    { id: 003, name: '乌昂加', age: '20' }
                ],
            }
        },
        methods: {
            add(){
                const p = { id: 004, name: '界解加', age: '50'}
                this.persons.unshift(p)
            }
        },
    })
</script>

</html>
