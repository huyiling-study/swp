<!DOCTYPE html>
<html lang="en">
<!-- 
    收集表单数据:
    若:<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
    若:<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
    若: <input type="checkbox" / >
        1.没有配置input的value属性，那么收集的就是checked（勾选or未勾选，是布尔值)
        2.配置input的value属性:
            (1)v-model的初始值是非数组，那么收集的就是checked（勾选 or未勾选，是布尔值)
            (2)v-model的初始值是数组，那么收集的的就是value组成的数组
    备注:v-model的三个修饰符:
        lazy:失去焦点再收集数据
        number:输入字符串转为有效的数字
        trim:输入首尾空格过滤

 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Js/vue.js"></script>
    <style>
        * {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- 
            @submit.prevent="onSubmit" 阻止表单提交时，页面刷新(默认行为) 
            v-model.trim可以去掉两端空格
        -->
        <form @submit.prevent="onSubmit">
            <label>账号:<input type="text" v-model.trim="userInfo.account"></label><br>
            <label>密码:<input type="text" v-model="userInfo.password"></label><br>
            <label>年龄:<input type="number" v-model.number="userInfo.age"></label><br>
            <!-- type="number" v-model.number 数据只能时number类型-->
            性别:
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br>
            爱好:
            吉他<input type="checkbox" v-model="userInfo.hobby" value="guitar">
            游泳<input type="checkbox" v-model="userInfo.hobby" value="swing">
            书法<input type="checkbox" v-model="userInfo.hobby" value="write"><br>
            所属校区:
            <select v-model="userInfo.school">
                <option value="">请选择校区</option>
                <option value="xinghua">兴华校区</option>
                <option value="caidian">蔡甸校区</option>
                <option value="wushen">武神校区</option>
            </select><br>
            其他信息:
            <!-- v-model.lazy 当时去焦点时，收集文本域数据 -->
            <textarea v-model.lazy="userInfo.other"></textarea><br>
            <input type="checkbox" v-model="userInfo.agree"><a href="#">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
</body>
<script>
    new Vue({
        el: "#root",
        data() {
            return {
                userInfo: {
                    account: '',
                    password: '',
                    age: 18,
                    sex: 'male',
                    hobby: [],
                    school: [],
                    other: '',
                    agree: ''
                }
            }
        },
        methods: {
            onSubmit() {
                console.log(JSON.stringify(this.userInfo))
            }
        },
    })
</script>

</html>
