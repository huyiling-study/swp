<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<!-- 
    v-text:文本
    v-html:解析标签
    v-once(没有值)动态渲染节点以后变成静态节点
    v-pre(没有值)跳过其所在节点的编译（跳过没有指令语法，没使用插值语法的节点，加快编译效率）
 -->
<!-- 
    v-cloak指令(没有值)
        1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性。
        2.使用css配合v-cloak可以解决网速慢时页面展示出{{xXx}}的问题。
          可以解决网速过慢时，不将未经解析的模板解析到页面
    阻塞：可以理解为单线程（没拿到数据，界面都不显示出来）
 -->
<body>
    <div id="root">
       <h2 v-cloak>{{name}}</h2>
    </div>
    <script type="text/javascript" src="http://localhost:8080/resorce/5s/vue.js"></script><!-- 这里5s有个阻塞-->
</body>
<script>
    new Vue({
        data() {
            return {
                name:'hyl'
            }
        },
    })
</script>
</html>
